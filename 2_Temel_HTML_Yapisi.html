<!DOCTYPE html> <!--Document Type. Dosyanın türünün belirliyor.-->
<html lang="en"><!--(language. dosyanın içerisindeki medyanın dilini tarayıcıya bildirir.)-->
<head> <!--Head için dökümanın beyni diyebilirsin. İçerisine metadatalar ve importlanacak css, javascript dosyalarının yazıldığı yerdir.-->
    <meta charset="UTF-8"><!--Dökümanın içindeki ykarakter setini belirler. İngilizcede olmayıp diğer dillerde olan karakterleri gösterebilmek için kullanılır. UTF-8 bu karakter setlerinden biridir.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Responsive siteler yaratmak için kullanılır. Farklı genişlikteki çihazlar için web sitesini o ekrana göre ayarlar.-->
    <meta name="keywords" content="HTML,CSS,JAVASCRİPT"><!--Web sitesini içeriği hakkında arama motoruna bilgi verir. Bir kullanıcı herhangi bir konuda bir araştırma yaptığında eğer sitemizin keywordsleri o konuyu kapsıyorsa siteyi kullanıcın karşısına çıkarır.-->
    <meta name="description" content="Bu bir HTML deneme sayfasıdır."><!--Arama motorlarının listelediği sitenin isminin altında gözüken açıklamaları buraya yazarız. -->
    <meta name="author" content="seyithan"> <!--Arama motoruna sitenin yazrı bilgisini verir.-->
    
    <title>Document</title><!--Tarayıcı sekmesinde gözüken yazıyı buradan ayarlarız.-->

    <link rel="stylesheet" type="text/css" href="css/style.css"><!--Link: Farklı bir dosya türünü HTML'in içerisine yazmaya gerek kalmadan dosya eklemeni sağlar. Rel (Relationship): Dosyanın ne dosyası olduğunu söyler. Type: Dosya türünü söyler. href: Dosyanın konuma gidenyol yazılır.-->
    <link rel="shortcut icon" href="images/icon.png"><!--Tarayıcı sekmelerinde gözüken site ikonunu buradan ekleriz.-->
    <script src="js/man.js"></script><!--Farklı bir yerde bulunan script türündeki dosyaları HTML içerisine eklememizi sağlar. src: O dosyanın konuma giden yolu gösterir.-->

    
</head>
<body><!--Kullanıcıya göstermek istediğimiz her şeyi buraya yazarız.-->
